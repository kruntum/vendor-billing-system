services:
  db:
    image: postgres:16-alpine
    container_name: vbs_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5532:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5

  server:
    build:
      context: .
      dockerfile: ./server/Dockerfile
      # ARG ‡∏ô‡∏µ‡πâ‡πÑ‡∏°‡πà‡∏à‡∏≥‡πÄ‡∏õ‡πá‡∏ô‡∏ï‡πâ‡∏≠‡∏á‡∏°‡∏µ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö Migrate Deploy ‡πÅ‡∏•‡πâ‡∏ß (‡πÄ‡∏û‡∏£‡∏≤‡∏∞‡∏¢‡πâ‡∏≤‡∏¢‡πÑ‡∏õ Run Time)
      # ‡πÅ‡∏ï‡πà‡∏Ñ‡∏á‡πÑ‡∏ß‡πâ‡πÄ‡∏ú‡∏∑‡πà‡∏≠ Prisma Generate ‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£
      args:
        DATABASE_URL: postgresql://${DB_USER}:${DB_PASSWORD}@db:5432/${DB_NAME}
    container_name: vbs_server
    ports:
      - "8801:8801"
    environment:
      NODE_ENV: production
      # DATABASE_URL ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö Runtime (‡πÉ‡∏ä‡πâ‡∏ä‡∏∑‡πà‡∏≠ Host 'db' ‡πÅ‡∏•‡∏∞ Port 5432 ‡∏†‡∏≤‡∏¢‡πÉ‡∏ô)
      DATABASE_URL: postgresql://${DB_USER}:${DB_PASSWORD}@db:5432/${DB_NAME}
      JWT_SECRET: ${JWT_SECRET}
      PORT: 8801
    depends_on:
      db:
        condition: service_healthy # ‡∏¢‡∏≠‡∏î‡πÄ‡∏¢‡∏µ‡πà‡∏¢‡∏°: ‡∏£‡∏≠‡∏à‡∏ô‡∏Å‡∏ß‡πà‡∏≤ DB ‡∏à‡∏∞‡∏û‡∏£‡πâ‡∏≠‡∏°

    # üî• ‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç‡∏™‡∏≥‡∏Ñ‡∏±‡∏ç: ‡∏ï‡πâ‡∏≠‡∏á‡∏£‡∏±‡∏ô migrate deploy ‡∏Å‡πà‡∏≠‡∏ô start app
    command: sh -c "bunx --bun prisma migrate deploy && bun run start"

  client:
    build:
      context: .
      dockerfile: ./client/Dockerfile
    container_name: vbs_client
    ports:
      - "8802:80"
    depends_on:
      - server

volumes:
  postgres_data:
